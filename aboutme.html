<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>About Me</title>
</head>
<body>
  <h1>About Me</h1>

  <ul>
    <li>Nickname: <span id="nickname"></span>
    <li>Favorites:  <span id="favorites"></span>
    <li>Hometown: <span id="hometown"></span>
   </ul>

 </body>
</html>

<script>
  document.getElementsByTagName('body')[0].style.fontFamily = "New Times Roman"
  
  document.getElementById('nickname').innerHTML = "Stas"
  document.getElementById('favorites').innerHTML = "Stas"
  document.getElementById('hometown').innerHTML = "Toronto"


  var listItems = document.getElementsByTagName('li');
  for (var i = 0; i < listItems.length; i++) {
    listItems[i].className = "listitems";
  }

  for (var i = 0; i < listItems.length; i++) {
    listItems[i].style.color = "blue";
  }

</script>
